<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTET Syllabus</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust height based on header */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KTET Full Syllabus</h1>
    </div>
    <div class="pdf-container">
        <iframe src="/public/pdf/syllabus-ktet1.pdf" title="KTET Syllabus"></iframe>
    </div>
</body>
</html>
